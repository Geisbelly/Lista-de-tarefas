<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>

    <link rel="icon" href="https://geisbelly.github.io/Lista-de-tarefas/lista-de-tarefas.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://geisbelly.github.io/Lista-de-tarefas/style.css">
    <script src="https://geisbelly.github.io/Lista-de-tarefas/script.js"></script>

</head>
<body>
    <div id="container">

        <div>

            <h1>Lista de Tarefas</h1>

        </div>

        <div>

            <h3>Adicionar Tarefa</h3>
            <div id="principal">
                <div id="pri">
                    <input id="nova-tarefa" type="text" placeholder="Titulo da tarefa"> 
                    <input id="nova-prazo" type="datetime-local">
                
                </div>

                <div id="sec">
                
                    <input id="nova-descricao" type="text" placeholder="Descreva a sua tarefa ..."> 
                    <button class="add" onclick="adicionarItem();">Adicionar</button>

                </div>
            </div>
        </div>

        <div id="tarefas">

            <div id="pendentes">

                <h3>Pendentes</h3>

                <ul id="tarefas-pendentes">
                </ul>

            </div>

            <div id="concluidas">

                <h3>Concluidas</h3>

                <ul id="tarefas-concluidas">
                </ul>

            </div>

        </div>

    </div>
    
</body>

</footer>
</html>
